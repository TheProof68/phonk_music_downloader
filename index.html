<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="FOR ICON.png" type="image/x-icon">
    <title>Phonk Music Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .discord-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 2em;
            color: #7289DA;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .discord-icon:hover {
            transform: rotate(360deg);
        }

        #search {
            width: 50%;
            padding: 12px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 20px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .tracks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .track-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .track-card:hover {
            transform: translateY(-5px);
            background-color: #282828;
        }

        .track-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .track-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .track-image-container:hover .play-overlay {
            opacity: 1;
        }

        .download-btn {
            display: block;
            background-color: #ff4081;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .download-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #ff80ab;
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-text {
            position: relative;
            z-index: 1;
        }

        .track-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-icon {
            display: none;
            animation: spin 1s linear infinite;
        }

    </style>
</head>

          audioURL: "https://www.dropbox.com/scl/fi/bjkeglkaksj96ottrk7a2/ECOS-DO-ABISMO-Super-Slowed.mp3?rlkey=9fmxky4w5ohm77hcyahu0op9p&st=tm8b0kb6&raw=1"
            },

        function createTrackCard(track) {
            return `
                <div class="track-card">
                    <div class="track-image-container">
                        <img src="${track.image}" alt="${track.title}">
                        <i class="fas fa-play play-overlay"></i>
                    </div>
                    <h2 class="track-title">${track.title}</h2>
                   <audio class="audio-player" controls controlslist="nodownload" loop>
    <source src="${track.audioURL}" type="audio/mpeg">
</audio>
                    <a href="${track.downloadUrl}" class="download-btn" download>
                        <div class="download-progress"></div>
                        <span class="download-text">
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </span>
                    </a>
                </div>
            `;
        }

        // Generate track cards
        const container = document.querySelector('.tracks-container');
        tracks.forEach(track => {
            container.innerHTML += createTrackCard(track);
        });

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.track-card').forEach(card => {
                const title = card.querySelector('.track-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        // Play button functionality
        document.querySelectorAll('.play-overlay').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.track-card');
                const player = card.querySelector('.audio-player');
                const allPlayers = document.querySelectorAll('.audio-player');
                
                allPlayers.forEach(p => {
                    if (p !== player) {
                        p.pause();
                        p.style.display = 'none';
                    }
                });

                if (player.style.display === 'none' || player.style.display === '') {
                    player.style.display = 'block';
                    player.play();
                } else {
                    player.style.display = 'none';
                    player.pause();
                }
            });
        });

        // Download animation
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const progress = this.querySelector('.download-progress');
                const text = this.querySelector('.download-text');
                
                progress.style.width = '0%';
                let width = 0;
                
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            progress.style.width = '0%';
                            text.innerHTML = '<i class="fas fa-download"></i> <span>Download</span>';
                        }, 500);
                    } else {
                        width += 2;
                        progress.style.width = width + '%';
                        if (width === 0) {
                            text.innerHTML = '<i class="fas fa-spinner loading-icon"></i> <span>Downloading...</span>';
                        }
                    }
                }, 20);
            });
        });

        // Discord icon click handler
        document.querySelector('.discord-icon').addEventListener('click', function() {
            window.location.href = 'https://discord.gg/JNUwJys7dm';
        });
